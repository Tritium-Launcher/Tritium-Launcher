name: Build

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag Name"
        required: false
        type: string
      prerelease:
        description: "Mark as pre-release."
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  JAVA_VERSION: "21"
  APP_NAME: Tritium
  MAIN_CLASS: io.github.footermandev.tritium.Main

jobs:
  build:
    name: Build ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            platform: linux
            arch: x64
            experimental: false
          - runner: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            experimental: false
          - runner: windows-2025
            platform: windows
            arch: x64
            experimental: false
          - runner: windows-11-arm
            platform: windows
            arch: arm64
            experimental: true
          - runner: macos-15-intel
            platform: macos
            arch: x64
            experimental: false
          - runner: macos-15
            platform: macos
            arch: arm64
            experimental: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Resolve App Version
        id: version
        shell: bash
        run: |
          set -euo pipefail
          raw=""
          if [[ "${GITHUB_REF:-}" == refs/tags/v* ]]; then
            raw="${GITHUB_REF#refs/tags/v}"
          fi
          if [[ -z "$raw" ]]; then
            raw="$(sed -nE 's/^version[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/p' build.gradle.kts | head -n1 || true)"
          fi
          cleaned="$(echo "$raw" | sed -E 's/[^0-9.]+/./g; s/\.+/./g; s/^\.//; s/\.$//')"
          if [[ -z "$cleaned" ]]; then
            cleaned="0.1.0"
          fi
          part_count="$(awk -F'.' '{print NF}' <<< "$cleaned")"
          if (( part_count == 1 )); then
            cleaned="${cleaned}.0.0"
          elif (( part_count == 2 )); then
            cleaned="${cleaned}.0"
          fi
          echo "app_version=$cleaned" >> "$GITHUB_OUTPUT"
          echo "Resolved app version: $cleaned"

      - name: Build Shadow Jar (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\gradlew.bat --no-daemon clean shadowJar

      - name: Build Shadow Jar (Non-Windows)
        if: runner.os != 'Windows'
        run: ./gradlew --no-daemon clean shadowJar

      - name: Prepare Dist
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cp build/libs/tritium.jar "dist/tritium-${{ matrix.platform }}-${{ matrix.arch }}.jar"

      - name: Package Windows Portable Bundle
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force package | Out-Null
          jpackage `
            --type app-image `
            --name "${{ env.APP_NAME }}" `
            --input build/libs `
            --main-jar tritium.jar `
            --main-class "${{ env.MAIN_CLASS }}" `
            --app-version "${{ steps.version.outputs.app_version }}" `
            --dest package
          Compress-Archive -Path "package/${{ env.APP_NAME }}/*" -DestinationPath "dist/tritium-${{ matrix.platform }}-${{ matrix.arch }}.zip" -Force

      - name: Package macOS Portable Bundle
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p package
          jpackage \
            --type app-image \
            --name "${{ env.APP_NAME }}" \
            --input build/libs \
            --main-jar tritium.jar \
            --main-class "${{ env.MAIN_CLASS }}" \
            --app-version "${{ steps.version.outputs.app_version }}" \
            --dest package
          tar -C package -czf "dist/tritium-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz" "${{ env.APP_NAME }}.app"

      - name: Package Linux Portable Bundles
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p package
          jpackage \
            --type app-image \
            --name "${{ env.APP_NAME }}" \
            --input build/libs \
            --main-jar tritium.jar \
            --main-class "${{ env.MAIN_CLASS }}" \
            --app-version "${{ steps.version.outputs.app_version }}" \
            --dest package
          tar -C package -czf "dist/tritium-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz" "${{ env.APP_NAME }}"

          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            appimage_arch="aarch64"
          else
            appimage_arch="x86_64"
          fi

          if curl -fsSL -o appimagetool.AppImage \
            "https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-${appimage_arch}.AppImage"; then
            chmod +x appimagetool.AppImage

            rm -rf AppDir
            mkdir -p AppDir
            cp -a "package/${{ env.APP_NAME }}/." AppDir/

            cat > AppDir/AppRun <<'EOF'
            #!/bin/sh
            HERE="$(dirname "$(readlink -f "$0")")"
            exec "$HERE/bin/Tritium" "$@"
            EOF
            chmod +x AppDir/AppRun

            cat > AppDir/Tritium.desktop <<'EOF'
            [Desktop Entry]
            Type=Application
            Name=Tritium
            Exec=Tritium
            Icon=tritium
            Categories=Development;
            Terminal=false
            EOF

            cp src/main/resources/icons/tritium.png AppDir/tritium.png
            ln -sf tritium.png AppDir/.DirIcon

            ARCH="$appimage_arch" APPIMAGE_EXTRACT_AND_RUN=1 \
              ./appimagetool.AppImage AppDir "dist/tritium-${{ matrix.platform }}-${{ matrix.arch }}.AppImage"
            chmod +x "dist/tritium-${{ matrix.platform }}-${{ matrix.arch }}.AppImage"
          else
            echo "AppImage tooling unavailable for $appimage_arch, skipping AppImage artifact."
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tritium-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Publish Release
    runs-on: ubuntu-24.04
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '')
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Generate Checksums
        run: |
          set -euo pipefail
          cd release-assets
          sha256sum * > SHA256SUMS.txt

      - name: Resolve Release Tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "name=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          target_commitish: ${{ github.sha }}
          name: Tritium ${{ steps.tag.outputs.name }}
          prerelease: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
          files: |
            release-assets/*
            release-assets/SHA256SUMS.txt
